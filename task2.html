<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 2;
        var x = 1 + (a *= 2);
        alert(x); // *= сокращенный оператор "Присваивание с умножением" (смысл a = a * 2(где y=2)) Получается: x = 1 + 4 = 5, через оператор присваивания 5 записывается в переменную x
    </script>
</body>
</html>
