<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; // В префиксной форме инкрементирование производится сразу, а возврат — уже с обновленным значением.
        alert(c); 
        d = b++;  // В постфиксной форме сначала происходит возвращение значения, а потом выполняется инкрементирование. Поэтому все, что после вывода переменной b в расчет не берется.
        alert(d);  
        c = (2+ ++a); // Постфиксный + после 2 увеличивает 2 на 1, префиксный ++ перед переменной a увеличивает ее на 1, в сумме получается 2+1+1+1=5
        alert(c); 
        d = (2+ b++); // Постфиксный + после 2 увеличивает 2 на 1, постфиксный ++ после переменной b в расчет не берется, поэтому получается 2+1+1=4
        alert(d);
        alert(a);     // Изначально переменная a была равна 1, затем в 12 строке она увеличилась на 1, и в 16 снова увеличилась на 1. 1+1+1=3
        alert(b);   // Изначально переменная b была равна 1, в 14 строке она увеличилась на 1, и в 18 строке она увеличилась на 1. 1+1+1=3
    </script>
</body>
</html>
