<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt("Введите значение 1");
        var b = +prompt("Введите значение 2");
        if (a > 0 && b > 0){
            x = a - b;
            alert("Разность значений равна: " + x);
        } else if (a < 0 && b < 0){
			x = a * b;
			alert ("Произведение значений равно: " + x);
			}
		  else if (a > 0 && b < 0 || a < 0 && b > 0) {
		  x = a + b;
		  alert ("Сумма значений равна: " + x);
		  }
    </script>
</body>
</html>
