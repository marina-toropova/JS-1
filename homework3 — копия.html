<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let result = 1000 + "108"; // 1000 является числом и происходит преобразование его в строку (неявное приведение типов) с последующей конкатенацией со строкой "108". в JS если хотя бы один операнд является строкой, то второй будет также преобразован в строку.
        console.log(result);
    </script>
</body>
