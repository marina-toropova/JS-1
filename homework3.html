<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let result = 10 + 10 + "10"; // Первые две десятки являются числами и складываются как числа, третья десятка является строкой и в результате происходит неявное приведение из суммы двух десятков, преобразование ее в строку с последующей конкатенацией с третьей десяткой
        console.log(result);
        /*
            1. слева направо, согласно ассоциативности, 10(число) складываем с 10(число) получаем 20
            2. следующий оператор "+" складывает результат со строкой, производя действие 20 + "10" = 2010, ведь в JS если хотя бы один операнд является строкой, то второй будет также преобразован в строку.
            3. 2010 присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);
         /*
            1. слева направо, согласно ассоциативности, 10(число) складываем с 10(строка) получаем 10, так как в JS если хотя бы один операнд является строкой, то второй будет также преобразован в строку.
            2. следующий оператор "+" складывает результат со следующей строкой, производя действие "1010" + "10" = 101010, ведь в JS если хотя бы один операнд является строкой, то второй будет также преобразован в строку.
            3. 101010 присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
            1. слева направо, согласно ассоциативности, 10(число) складываем с 10(число) получаем 20.
            2. Унарный плюс преобразовывает третью десятку из строки в число.
            2. следующий оператор "+" складывает результат с преобразованной из строки "10" в число 10, производя действие 20 + 10 = 30
            3. 30 присваиваем в переменную result
            4. с помощью console.log выводим result в консоль

            Сложение и преобразование строк — это особенность бинарного плюса +. Другие арифметические операторы работают только с числами и всегда преобразуют операнды в числа.
        */
        let result4 = 10 / -"";
        console.log(result4);
        /*
            1. пустая строка приравнивается к 0
            2. унарный минус преобразовывает строку "0" к числу
            3. 10 делим на -0 получаем -Infinity
            4. -Infinity присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
        /*
            1. унарный плюс пытается преобразовать строку "2,5" в число, но так как стоит запятая вместо точки, то это не число (Nan) и остается строкой.
            2. оператор деления пытается поделить число 10 на строку "2,5", но это не число (NaN)
            3. NaN присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
        */
    </script>
</body>
</html>
